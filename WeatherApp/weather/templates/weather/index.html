<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
</head> 
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Weather</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="#">Info</a>
          <a class="p-2 text-dark" href="#">About</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Contacts</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-5 offset-1">
                <form action="">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control" name="city" placeholder="Enter your city">
                    <input type="submit" name="send" value="View" class="mt-2 btn btn-danger">
                </form>
            </div>

            <div class="col-4 offset-1">
                <h6>Information</h6>
                <div class="alert alert-dark">
                    Weather in Kyiv
                </div>
            </div>

        </div>
    </div>
</body>
</html>
